<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            float:left;
            margin-left: 5%;
            text-align: center;
            font-size: 100px;
        }
        .outer{
            background-color: darkgreen;
        }
        .inner{
            background-color: red;
            transform: scale(0.75) rotate(15deg);
          
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="box outer">
        <div class="box inner">1</div>
    </div>
    <div class="box outer">
        <div class="box inner">2</div>
    </div>
    <div class="box outer">
        <div class="box inner">3</div>
    </div>
</body>
</html>
